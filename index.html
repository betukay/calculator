<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700|Quantico" rel="stylesheet">
    <link rel="icon" href="icons/favicon.ico">
  </head>
  <body>
    <nav>
            <img class="logo" src="icons/logo-betu-white.png" alt="logo">
          <div class="back">
            <a href="#">&lt;&lt;Back</a>
          </div>
    </nav>
    <section class="main">
      <div class="calc">

        <div class="calc-screen">
          <span id="">0</span>
        </div>
        <hr>
          <a class="btn red" id="deleteAll">AC</a>
          <a class="btn red" id="deleteOne">CE</a>
          <a class="btn" id="/">/</a>
          <a class="btn" id="*">*</a>
          <a class="btn" id="7">7</a>
          <a class="btn" id="8">8</a>
          <a class="btn" id="9">9</a>
          <a class="btn" id="-">-</a>

          <a class="btn" id="4">4</a>
          <a class="btn" id="5">5</a>
          <a class="btn" id="6">6</a>
          <a class="btn" id="+">+</a>

          <a class="btn" id="3">3</a>
          <a class="btn" id="2">2</a>
          <a class="btn" id="1">1</a>
          <a class="btn" id="-">-</a>

          <a class="btn long" id="0">0</a>
          <a class="btn long red" id="=">=</a>
        </div>
      </div>
    </section>


    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
